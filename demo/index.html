<html>
<head>
  <title>web3-widget</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <h1 class="title">Web3 button configuration</h1>
  <p class="info">Please select the wallets you wish to enable:</p>
  <form id="form">
    <div class="configuration">
      <div>
        <label for="NETWORK_ID">App network ID</label>
        <select name="NETWORK_ID" id="NETWORK_ID">
          <option value="1">Main</option>
          <option value="3">Ropsten</option>
          <option value="4">Rinkeby</option>
          <option value="5">Goerli</option>
          <option value="42">Kovan</option>
          <option value="137">Polygon</option>
        </select>
      </div>
      <div class="magic-configuration">
        <p>A magic link key is required.</p>
        <div>
          <label for="MAGIC_LINK_KEY">Magic link key</label>
          <input name="MAGIC_LINK_KEY" placeholder="Magic Link Key" required type="text" id="MAGIC_LINK_KEY" />
        </div>
      </div>
      <div>
        <button type="submit">Set Configuration</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="script.js"></script>
</html>
