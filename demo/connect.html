<html>
<head>
  <title>web3-widget</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="web3.js"></script>
  <script>
    document.addEventListener('web3-widget-event', (e) => {
      document.getElementById('currentAccount').innerText = e.detail.address || '';
      document.getElementById('balance').innerText = e.detail.balance || '';

      var log = document.createElement('div');
      log.innerText = JSON.stringify({
        status: e.detail.status,
        address: e.detail.address,
        balance: e.detail.balance,
        web3: e.detail.web3 ? '[object Object]' : null,
        error: e.detail.error,
        walletType: e.detail.walletType
      });

      document.getElementById('log').prepend(log);
    });
  </script>
</head>
<body>
<div class="wrapper">
  <h1 class="title">Web3 button configuration</h1>
  <a href="index.html">Change configuration</a>
  <div id="web3-wrapper">
    <web3-button />
  </div>
  <br />
  <div>
    <p id="currentAccount"></p>
    <p id="balance"></p>
    <code id="log"></code>
  </div>
</div>
</body>
</html>
